on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: deploy website every commit
        uses: actions/checkout@v4


      - name: Sync files to hosting
        uses: ./
        with:
          ftp-server: vayammovement.in
          ftp-username: ftp-upload@vayammovement.in
          ftp-password: ${{ secrets.ftp_password }}

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

    
  
